version: "2.4"

services:
  
  php:
    #build:
    #  context: ./
    #  dockerfile: debian.x86_64.7_4_apache.Dockerfile
    image: tobi312/php:7.4-apache
    #image: tobi312/php:7.4-fpm
    container_name: phpcontainer
    #restart: unless-stopped
    ports:
      ## only with apache:
      - "80:80"
      - "443:443"
      ## only with fpm (optional)
      #- "9000"
    volumes:
      #- apache-data:/var/www/html:rw
      - ./html:/var/www/html:rw
      ## optional: folder with own entrypoint-file(s) mount:
      #- ./entrypoint.d:/entrypoint.d:ro
      ## optional: own ssl-cert and -key:
      #- ./ssl/mySSL.crt:/etc/ssl/certs/ssl-cert-snakeoil.pem:ro
      #- ./ssl/mySSL.key:/etc/ssl/private/ssl-cert-snakeoil.key:ro
    environment:
      TZ: "Europe/Berlin"
      PHP_ERRORS: 1
      PHP_MEM_LIMIT: 128
      PHP_POST_MAX_SIZE: 250
      PHP_UPLOAD_MAX_FILESIZE: 250
      PHP_MAX_FILE_UPLOADS: 20
      CREATE_PHPINFO_FILE: 0
      ## next env only with apache
      ENABLE_APACHE_REWRITE: 1
      ENABLE_APACHE_ACTIONS: 0
      ENABLE_APACHE_SSL: 0
      ENABLE_APACHE_HEADERS: 0
      ENABLE_APACHE_ALLOWOVERRIDE: 1
      ENABLE_APACHE_REMOTEIP: 0
    #healthcheck:
    #  test:  wget --quiet --tries=1 --spider http://localhost:80/ || exit 1
    #  #test:  wget --quiet --tries=1 --spider --no-check-certificate  https://localhost:443/ || exit 1
    #  interval: 60s
    #  timeout: 10s
    #  retries: 3
    networks:
      net-php:

# use for ipv6: https://github.com/robbertkl/docker-ipv6nat
networks:
  net-php:
    name: net-php
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
        - subnet: fd00:dead:beef::/48

  
